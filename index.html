<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galeri Gambar</h1>
        <p>Selamat datang di galeri gambar kami!</p>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item" onclick="openModal('img1.jpg')">
                <img src="img1_thumb.jpg" alt="Gambar 1">
            </div>
            <div class="gallery-item" onclick="openModal('img2.jpg')">
                <img src="img2_thumb.jpg" alt="Gambar 2">
            </div>
            <div class="gallery-item" onclick="openModal('img3.jpg')">
                <img src="img3_thumb.jpg" alt="Gambar 3">
            </div>
            <div class="gallery-item" onclick="openModal('img4.jpg')">
                <img src="img4_thumb.jpg" alt="Gambar 4">
            </div>
        </section>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2023 Galeri Gambar. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
